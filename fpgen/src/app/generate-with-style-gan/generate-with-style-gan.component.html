<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
<mat-form-field appearance="fill">
  <mat-label for="seed">Seed</mat-label>
  <input id="seed" matInput formControlName="seed">
</mat-form-field>

      <mat-slide-toggle
      color="primary"
          (toggleChange)="toggleGpuChange($event)"
          >
        Gpu
      </mat-slide-toggle>
  <button mat-raised-button color="primary" type="submit">Generate</button>

</form>
